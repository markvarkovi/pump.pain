    <style>
      @keyframes marquee {
        0% {
          transform: translateX(-100%);
        }
        100% {
          transform: translateX(100%);
        }
      }

      .animate-marquee {
        animation: marquee 8s linear infinite;
      }

      @keyframes stop-marquee {
        0% {
          transform: translateX(100%);
        }
        100% {
          transform: translateX(100%);
        }
      }

      .stop-animation {
        animation: stop-marquee 18s linear forwards;
      }
      body {
        background-attachment: fixed;
      }
    </style>
